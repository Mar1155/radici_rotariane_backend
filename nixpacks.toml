[phases.setup]
# Explicitly include pip; nix python variants do not always bundle it.
nixPkgs = ["python312", "python312Packages.pip", "postgresql"]

[phases.install]
cmds = [
	"python -m ensurepip --upgrade",
	"python -m pip install --upgrade pip",
	"python -m pip install -r requirements.txt",
]

[phases.build]
cmds = [
	"python manage.py collectstatic --noinput",
]

[start]
cmd = "python manage.py migrate && gunicorn backend.asgi:application -k uvicorn.workers.UvicornWorker --log-file -"
